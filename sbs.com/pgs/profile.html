<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title> || Sports Betting Site</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/app.responsive.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
</head>
<body>

	<div class="wrapper">
		<div class="container">

			<!-- Navbar Section -->
			<div class="navbar">

				<!-- Logo Section -->
				<div class="logo">
					<div class="logo-text">
						<a href="../index.html">LOGO</a>
					</div>
				</div>
				<!-- End of Logo Section -->

				<!-- Navigation Section -->
				<div class="navs">
					<a href="../index.html">
						<button hidden="hidden" style="background: #2A2A4A;">Wagering</button>
					</a>
					<a href="lottery.html">
						<button hidden="hidden" class="active">Lottery</button>
					</a>
				</div>
				<!-- End of Navigation Section -->

				<!-- Dropdown Menu Section -->
				<div class="drop">
					<div class="dropdown">
						<div class="dropbtn">
							<div class="img">
								<img src="../assets/imgs/profile/Rec.png">
							</div>
							<div class="name">
								<span>Jack Micheal</span>
							</div>
							<div onclick="dropMenu()" class="drop">
								<svg width="18" height="11" viewBox="0 0 18 11" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M2 2.03662L8.96317 8.99979L15.9263 2.03662" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</div>
						</div>
					  <div id="myDropdown" class="dropdown-content">
					    <a href="profile.html">My Account</a>
					    <a href="wagering_details.html">Wagering Details</a>
					    <a href="#">Lottery Details</a>
					    <a href="">Log Out</a>
					  </div>
					</div>
				</div>
				<!-- End of Dropdown Menu Section -->

				<!-- Mobile Side Menu -->
				<div class="mobile-nav">
					<span class="mo-btn" onclick="openMobileMenu()">&#9776;</span>

					<div id="mobileMenu" class="mobile-menu">
						<div class="mo-close-btn">
							<a href="javascript:void(0)" class="closebtn" onclick="closeMobileMenu()">&times;</a>
						</div>
						<div class="profile-img">
							<div class="prof-img">
								<img src="../assets/imgs/profile/Rec.png">
							</div>
						</div>
						<div class="user-name">
							<span>Jack Micheal</span>
						</div>
						<div class="mo-title">
							Navigate
						</div>
						<div class="mo-links">
							<div class="links">
								<div>
									<a href="profile.html">My Account</a>
								</div>
							    <div>
							    	<a href="wagering_details.html">Wagering Details</a>
							    </div>
							    <div>
							    	<a href="#">Lottery Details</a>
							    </div>
							    <div>
							    	<a href="">Log Out</a>
							    </div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Mobile Side Menu -->

			</div>
			<!-- End of Navbar Section -->

			<!-- Main Area -->
			<div class="main">
				<div class="content">
					<section id="step-form">
					    <div class="container">
					    	<!-- Starting Form -->
					    	<form id="msform">
					    		<fieldset class="tab">

					    			<!-- Starting First Slide -->
						          	<div class="slides">

						          		<!-- Title -->
						          		<div class="heading">
											<h2 class="fs-title">Account Informations:</h2>
										</div>
										<!-- End of Title -->

										<!-- Profile Image Section -->
										<div class="profile-pic">
											<div class="pic">
												<img src="../assets/imgs/profile/Rec.png">
											</div>
											<div class="input">
												<div class="upload-btn-wrapper">
												  <button class="btn">Upload New Photo</button>
												  <input type="file" name="myfile" />
												</div>
											</div>
										</div>
										<!-- Profile Image Section -->

										<!-- Input Box Section -->
										<div class="data-inputs">
											<div class="two-inputs">
												<div class="input">
													<label>First Name</label><br>
													<input type="text" name="" value="Muhammad">
												</div>
												<div class="input">
													<label>Last Name</label><br>
													<input type="text" name="" value="Iqbal">
												</div>
											</div>
											<div class="one-input">
												<div class="input">
													<label>Email</label><br>
													<input type="text" name="" value="iqbal@example.com">
												</div>
											</div>
										</div>
										<!-- End of Input Box Section -->
						          	</div>
						          	<!-- End of First Slide -->
						        </fieldset>

						        <fieldset class="tab">
						        	<!-- Starting Second Slide -->
						          	<div class="slides">

						          		<!-- Title -->
						          		<div style="display: flex;flex-wrap: wrap;justify-content: space-between;" class="heading">
											<h2 class="fs-title">Payment Method:</h2>
											<a href="">Change Payment Method</a>
										</div>
										<!-- End of Title -->

										<!-- Payment Info Section -->
										<div class="pay-info">
											<div class="data">
												<table>
													<tr>
														<td><img src="../assets/imgs/payment/VISA.png"></td>
														<td>Visa Card</td>
														<td>**** **** **** 3456</td>
														<td>Expiry: 09/2021</td>
													</tr>
												</table>
											</div>
											<div class="btns">
												<div class="btn">
													<button class="active">Edit Details</button>
												</div>
												<div class="btn">
													<button>Add New Card</button>
												</div>
												<div class="btn">
													<button>Remove Card</button>
												</div>
											</div>
										</div>
										<!-- End of Payment Info Section -->
						          	</div>
						          	<!-- End of Second Slide -->

						          	<!-- Control Buttons' Section -->
									<div class="fs-buttons">
									  	<div class="buttons">
									  		<div class="btn">
									  			<button>Save</button>
									  		</div>
									  		<div class="btn">
									  			<a href="../index.html"><button type="button" class="cancel">Cancel</button></a>
									  		</div>
									  	</div>
									</div>
									<!-- End of Control Buttons' Section -->
						        </fieldset>
					    	</form>
					    	<!-- End of Form -->
					    </div>
					</section>
				</div>
			</div>
			<!-- End of Main Area -->
		</div>
	</div>

</body>
	<script src="../assets/js/app.util.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
</html>
